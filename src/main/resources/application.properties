#server port
server.port=8090

#JDBC datasource
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/assignment1?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.hikari.username=root
spring.datasource.hikari.password=1234

#자신의 프로젝트에서 사용되는 쿼리가 담긴 xml 파일 경로 써주기
mybatis.mapper-locations=classpath:mapper/*.xml

#자신의 프로젝트에서 사용되는 mybatis.config.xml 파일 경로 써주기
mybatis.config-location = classpath:config/config.xml
